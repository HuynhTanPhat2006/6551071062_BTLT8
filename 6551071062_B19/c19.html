<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt vé xem phim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Mua vé</h2>
        <div class="form-group">
            <label>Ngày chiếu:</label>
            <input type="date" id="ngayChieu">
        </div>
        <div class="form-group">
            <label>Phim:</label>
            <select id="phim">
                <option value="Yêu em bất chấp">Yêu em bất chấp</option>
                <option value="Thang máy số 02">Thang máy số 02</option>
                <option value="Chuyện ma lúc 3 giờ sáng">Chuyện ma lúc 3 giờ sáng</option>
            </select>
        </div>
        <div class="form-group">
            <label>Suất chiếu:</label>
            <select id="suatChieu">
                <option value="9h-12h">9h-12h</option>
                <option value="13h-16h">13h-16h</option>
                <option value="17h-20h">17h-20h</option>
                <option value="22h-2h">22h-2h</option>
            </select>
        </div>
        <div class="form-group">
            <label>Phòng chiếu:</label>
            <select id="phongChieu">
                <option value="Đồng" data-gia="1.0">Đồng</option>
                <option value="Vàng" data-gia="1.5">Vàng</option>
                <option value="Kim Cương" data-gia="2.0">Kim Cương</option>
            </select>
        </div>
        <div class="form-group">
            <label>Chọn chỗ ngồi:</label>
            <select id="choNgoi" multiple>
                <option value="Ghế 01">Ghế 01</option>
                <option value="Ghế 02">Ghế 02</option>
                <option value="Ghế 03">Ghế 03</option>
                <option value="Ghế 04">Ghế 04</option>
            </select>
        </div>
        <button onclick="muaVe()">Mua vé</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
